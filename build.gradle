plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'commons-io', name: 'commons-io', version: '2.6'
    testImplementation group: 'org.json', name: 'json', version: '20190722'
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.10'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}
